<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CRUD Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mt-4">CRUD Empleados</h1>
	<a class="btn btn-primary" th:href="@{/nuevo}">Registrar Nuevo Empleado</a>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Apellidos</th>
          <th>Nombres</th>
          <th>Edad</th>
          <th>Sexo</th>
          <th>Salario</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="empleado : ${listEmp}">
          <td th:text="${empleado.idEmpleado}"></td>
          <td th:text="${empleado.apellidos}"></td>
          <td th:text="${empleado.nombres}"></td>
          <td th:text="${empleado.edad}"></td>
          <td th:text="${empleado.sexo}"></td>
          <td th:text="${empleado.salario}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
